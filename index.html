<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
   <title>rice's website</title>
   <style>
   body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: VT323;
      display: flex;
      flex-direction: column;
      background-color: black;
      color: white;
   }
   .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: black;
   }
   canvas {
      display: block;
   }
   .windows-container {
      flex: 1;
      position: relative;
   }
   .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
   }
   .taskbar-icon {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #555;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      color: white;
   }
   .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      resize: both;
      color: white;
   }
   .window-bar {
      background-color: #333;
      padding: 5px;
      display: flex;
      align-items: center;
      cursor: grab;
      position: relative;
   }
   .window-bar-buttons {
      display: flex;
      gap: 6px;
      margin-right: auto;
   }
   .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
   }
   .button.green { 
      background-color: #28c840; 
   }
   .button.yellow { 
      background-color: #f9c80e; 
   }
   .button.red { 
      background-color: #f24c4c; 
   }
   .window-title {
      margin-left: 10px;
      font-size: 14px;
      color: white;
   }
   .window-content {
      flex: 1;
      padding: 10px;
      overflow: auto;
   }
   iframe {
      width: 100%;
      height: 100%;
      border: none;
   }
   #pfp {
      border-radius: 50%;
      width: 20%;
      box-shadow: 0 0 20px rgb(138, 173, 244);
      margin-left:auto;
      margin-right:auto;
      display:block;
   }
   @keyframes glowing-btn50 {
   0% {
      background-position: 0 0;
   }
   50% {
      background-position: 400% 0;
   }
   100% {
      background-position: 0 0;
   }
   }

   #button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
   }
   /* thanks for the buttons eric! https://github.com/ericafk0001/css-btn-collection */
   #rgbbtn {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      display: inline-block;
   }

   #rgbbtn:before {
      content: "";
      background: linear-gradient(
         45deg,
         #ff0000,
         #ff7300,
         #fffb00,
         #48ff00,
         #00ffd5,
         #002bff,
         #7a00ff,
         #ff00c8,
         #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-btn50 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
   }

   #rgbbtn:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
   }
   .desktop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    align-content: flex-start;
    padding: 10px;
}

.desktop-app {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80px;
    margin: 10px;
    cursor: pointer;
    color: white;
    text-align: center;
    user-select: none;
}

.desktop-app img {
    width: 48px;
    height: 48px;
}
iframe {
    pointer-events: auto;
}

   </style>
</head>
<body>
   <div class="background">
       <canvas id="starfield"></canvas>
   </div>
   <div class="taskbar"></div>
   <div class="windows-container desktop"></div>

   <script src="script.js"></script>
</body>
</html>
